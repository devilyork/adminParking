<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./js/bootstrap.js"></script>
    <title>Login</title>
</head>

<body style="background-color: darkgrey;" >
    <div class="alert alert-warning alert-dismissible fade show alerini" role="alert">
        <strong>Recuerde</strong> Permitir ventanas emergentes y mantener su navegador actualizado.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="d-md-flex justify-content-center align-items-center ">
        
        <div class="contents">
    
          <div class="container shadow-lg p-3 mb-5 bg-white rounded vlogin loginanimacion" style="margin-top: 15%;">
            <div class="row align-items-center justify-content-center ">
              <div class="col-md-12 ">
                <div class="form-block mx-auto ">
                  <div class="text-center mb-5">
                  <h3>Admin <strong>Parking</strong></h3>
                   <p class="mb-4">Login a Reportes</p>
                   <img src="./img/LogoSF.png" width="190px">
                  </div>
                  <form action="#" method="post">
                    <div class="form-group first">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" placeholder="Usuario Aztek" id="username">
                    </div>
                    <div class="form-group last mb-3">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" placeholder="Tu Password" id="password">
                    </div>
                    
                    <div class="d-sm-flex mb-5 align-items-center">
                      <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                        <input type="checkbox" checked="checked"/>
                        <div class="control__indicator"></div>
                      </label>
                      
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Entrar</button>
                    </div>
                    
    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>  
    </div>
    <section id="footer">
        <div class="container position-absolute end-0 ">
            <div class="row text-center text-xs-center text-sm-left text-md-left">
				<div class="col-xs-2 col-sm-2 col-md-2 row align-items-end">
                    <h6 class="col float-sm-end col-xs-6 col-sm-6 col-md-6 mt-2 mt-sm-2 p-1 border bg-light-gray shadow rounded">Version: </h6>
                </div>
            </div>
        </div>
    </section>  
     
</body>
</html>
